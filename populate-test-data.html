    function generateEntries(scenario) {
      const entries = [];
      const startDate = new Date('2025-10-16');
      
      // Helper to add days
      function addDays(date, days) {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
      }
      
      // Helper for random variance
      function variance(base, percent) {
        return base + (Math.random() - 0.5) * 2 * base * percent;
      }
      
      // Helper to generate workouts based on scenario
      function generateWorkouts(scenario, day, weightKg) {
        const s = parseInt(scenario);
        const workouts = [];
        
        // Workout probability and types based on scenario
        const workoutPatterns = {
          // Athletes (61-70) - high frequency, varied workouts
          athlete: {
            types: ['weightlifting', 'crossfit', 'running', 'swimming', 'bodyweight'],
            frequency: 0.85, // 85% chance daily
            avgDuration: 90,
            intensity: 'vigorous'
          },
          // Young athletes (14, 22, 23, 39, 44, 45, 47, 54)
          youngAthlete: {
            types: ['swimming', 'basketball', 'soccer', 'running', 'cycling'],
            frequency: 0.7,
            avgDuration: 75,
            intensity: 'moderate'
          },
          // Strength focused (33, 61, 62, 66)
          strength: {
            types: ['weightlifting', 'powerlifting', 'crossfit'],
            frequency: 0.75,
            avgDuration: 70,
            intensity: 'vigorous'
          },
          // Cardio focused (8, 22, 68, 69)
          cardio: {
            types: ['running', 'cycling', 'swimming', 'rowing'],
            frequency: 0.8,
            avgDuration: 60,
            intensity: 'moderate'
          },
          // Combat sports (64)
          combat: {
            types: ['mma', 'boxing'],
            frequency: 0.7,
            avgDuration: 90,
            intensity: 'vigorous'
          },
          // Light activity (34, 50, 58)
          light: {
            types: ['yoga', 'pilates', 'walking'],
            frequency: 0.5,
            avgDuration: 45,
            intensity: 'light'
          },
          // Moderate activity (32, 96, 99)
          moderate: {
            types: ['walking', 'cycling', 'bodyweight', 'yoga'],
            frequency: 0.6,
            avgDuration: 50,
            intensity: 'moderate'
          },
          // Sedentary (93, 98) - rare workouts
          sedentary: {
            types: ['walking', 'elliptical'],
            frequency: 0.2,
            avgDuration: 30,
            intensity: 'light'
          },
          // None - no workouts
          none: {
            types: [],
            frequency: 0,
            avgDuration: 0,
            intensity: 'light'
          }
        };
        
        // Map scenarios to patterns
        let pattern = workoutPatterns.none;
        
        if ([14, 17, 22, 39, 44, 45, 47, 54].includes(s)) pattern = workoutPatterns.youngAthlete;
        else if ([61, 62, 63, 64, 65, 66, 67, 68, 69, 70].includes(s)) pattern = workoutPatterns.athlete;
        else if ([33, 61, 62, 66].includes(s)) pattern = workoutPatterns.strength;
        else if ([8, 22, 68, 69].includes(s)) pattern = workoutPatterns.cardio;
        else if ([64].includes(s)) pattern = workoutPatterns.combat;
        else if ([34, 50, 58].includes(s)) pattern = workoutPatterns.light;
        else if ([32, 96, 99].includes(s)) pattern = workoutPatterns.moderate;
        else if ([93, 98].includes(s)) pattern = workoutPatterns.sedentary;
        else if ([1, 7, 9, 16, 18, 24, 26, 27, 30, 31, 35, 38, 40, 41, 42, 55, 56, 71, 72, 73, 74, 76, 78, 80, 91, 92, 94, 95, 97].includes(s)) {
          pattern = workoutPatterns.none; // Sedentary/struggling scenarios
        } else {
          pattern = workoutPatterns.moderate; // Default moderate activity
        }
        
        // Generate workout if random passes frequency check
        if (Math.random() < pattern.frequency && pattern.types.length > 0) {
          const type = pattern.types[Math.floor(Math.random() * pattern.types.length)];
          const duration = Math.round(pattern.avgDuration + variance(0, 0.2) * pattern.avgDuration);
          const intensity = pattern.intensity;
          
          // Calculate calories using MET values
          const metValues = {
            running: { light: 6, moderate: 9.8, vigorous: 11.5, intense: 14 },
            cycling: { light: 4, moderate: 8, vigorous: 10, intense: 12 },
            swimming: { light: 6, moderate: 8, vigorous: 10, intense: 11 },
            walking: { light: 3.5, moderate: 4.5, vigorous: 5.5, intense: 6.5 },
            rowing: { light: 4.8, moderate: 7, vigorous: 8.5, intense: 12 },
            elliptical: { light: 4.5, moderate: 7, vigorous: 8, intense: 9.5 },
            stairmaster: { light: 5, moderate: 8, vigorous: 9, intense: 11 },
            weightlifting: { light: 3, moderate: 5, vigorous: 6, intense: 8 },
            bodyweight: { light: 3.5, moderate: 4.5, vigorous: 5.5, intense: 7 },
            crossfit: { light: 5, moderate: 8, vigorous: 10, intense: 12 },
            powerlifting: { light: 4, moderate: 6, vigorous: 8, intense: 10 },
            basketball: { light: 4.5, moderate: 6.5, vigorous: 8, intense: 10 },
            soccer: { light: 5, moderate: 7, vigorous: 10, intense: 12 },
            tennis: { light: 5, moderate: 7, vigorous: 8, intense: 9 },
            boxing: { light: 6, moderate: 9, vigorous: 12, intense: 14 },

            yoga: { light: 2.5, moderate: 3, vigorous: 4, intense: 5 },
            pilates: { light: 3, moderate: 4, vigorous: 5, intense: 6 }
          };
          
          const met = metValues[type]?.[intensity] || 5;
          const caloriesBurned = Math.round(met * weightKg * (duration / 60));
          
          workouts.push({
            type: type,
            duration: duration,
            intensity: intensity,
            caloriesBurned: caloriesBurned
          });
        }
        
        return workouts;
      }
      
      // Generate 30 days of data
      for (let day = 0; day < 30; day++) {

          case '5': // Extreme weight loss (320â†’200 lb)
            entry.weight = 145.1 - (progress * 54.4) + variance(0, 0.02); // 320â†’200 lb
            entry.height = 180; // 5'11"

            entry.water = variance(80, 0.1);

          case '6': // Yo-yo dieter (cycling)

            entry.weight = cycle + variance(0, 0.01);

          case '7': // Dehydrated person (20-35 oz)

            entry.water = variance(35, 0.2);
            entry.workouts = generateWorkouts(scenario, day, entry.weight);

          case '10': // Bodybuilder (3500-4500 cal)
            entry.weight = 88 + (progress * 5.4) + variance(0, 0.01); // Bulking 194â†’206 lb

            entry.fats = variance(100, 0.1); // High fats (total ~3500-4500 cal)
            entry.water = variance(120, 0.1); // High hydration
            entry.workouts = generateWorkouts(scenario, day, entry.weight);
            break;
            
          default:
            // Dynamic scenario generator for cases 11-100
            const params = getScenarioParams(scenario);
            if (params) {
              entry.weight = params.startWeight + (progress * params.weightChange) + variance(0, params.weightVariance);
              entry.height = params.height;
              entry.muscle = params.startMuscle + (progress * params.muscleChange) + variance(0, 0.02);
              entry.protein = variance(params.protein, params.macroVariance);
              entry.carbs = variance(params.carbs, params.macroVariance);
              entry.fats = variance(params.fats, params.macroVariance);
              entry.water = variance(params.water, params.waterVariance);
              entry.workouts = generateWorkouts(scenario, day, entry.weight);
            }
            break;
        }
        
        // Round values
        entry.weight = Math.round(entry.weight * 10) / 10;
        entry.muscle = Math.round(entry.muscle * 10) / 10;
        entry.protein = Math.round(entry.protein);
        entry.carbs = Math.round(entry.carbs);
        entry.fats = Math.round(entry.fats);
        entry.water = Math.round(entry.water);
        
        entries.push(entry);
      }
      
      return entries;
    }

    function populateData() {
      const scenario = document.getElementById('scenario').value;
      document.getElementById('log').innerHTML = '';
      
      log(`Starting Test Scenario ${scenario}...`);
      
      // Generate entries
      const entries = generateEntries(scenario);
      log(`âœ“ Generated ${entries.length} entries`, 'success');
      
      // Save entries
      localStorage.setItem(`btb_entries_${PUBLIC_USER}`, JSON.stringify(entries));
      log(`âœ“ Saved entries to localStorage`, 'success');
      
      // Save baseline
      const baseline = getBaselineStats(scenario);
      baseline.weightDisplay = (baseline.weight * 2.20462).toFixed(1);
      baseline.weightUnit = 'lb';
      localStorage.setItem(`btb_baseline_${PUBLIC_USER}`, JSON.stringify(baseline));
      log(`âœ“ Saved baseline: Age ${baseline.age}, ${baseline.weightDisplay} lb, ${Math.floor(baseline.height / 30.48)}'${Math.round((baseline.height % 30.48) / 2.54)}", ${baseline.muscle}% muscle`, 'success');
      
      // Save profile
      const profile = getProfileInfo(scenario);
      localStorage.setItem(`btb_profile_${PUBLIC_USER}`, JSON.stringify(profile));
      log(`âœ“ Saved profile: ${profile.name}`, 'success');
      
      // Set privacy (all visible)
      const privacy = {
        silhouette: true,
        bmi: true,
        progress: true,
        athleticism: true,
        water: true,
        macros: true,
        projections: true
      };
      localStorage.setItem(`btb_privacy_${PUBLIC_USER}`, JSON.stringify(privacy));
      log(`âœ“ Set privacy settings (all visible)`, 'success');
      
      // Summary
      log('â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€');
      const firstEntry = entries[0];
      const lastEntry = entries[entries.length - 1];
      const firstWeight = (firstEntry.weight * 2.20462).toFixed(1);
      const lastWeight = (lastEntry.weight * 2.20462).toFixed(1);
      const weightChange = (lastWeight - firstWeight).toFixed(1);
      const avgCalories = Math.round((firstEntry.protein * 4) + (firstEntry.carbs * 4) + (firstEntry.fats * 9));
      const avgWater = Math.round((entries.reduce((sum, e) => sum + e.water, 0)) / entries.length);
      
      log(`ðŸ“Š Summary:`, 'success');
      log(`  Weight: ${firstWeight} lb â†’ ${lastWeight} lb (${weightChange > 0 ? '+' : ''}${weightChange} lb)`, 'success');
      log(`  Avg Calories: ~${avgCalories} cal/day`, 'success');
      log(`  Avg Water: ${avgWater} oz/day`, 'success');
      log(`  Date Range: ${firstEntry.date} to ${lastEntry.date}`, 'success');
