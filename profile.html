<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>btb.fit – Public Profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo-container">
        <img src="assets/logo.png" alt="BTB Logo" class="logo-img">
        <div class="brand">
          <span class="brand-name">btb<span class="dot">.fit</span></span>
          <span class="brand-tag">Body Tracking Benchmark</span>
        </div>
      </div>
      <div class="user-bar">
        <span id="profile-user"></span>
      </div>
    </header>
    <main>
      <section class="left-col">
        <div class="card silhouette-card">
          <h2>User silhouette</h2>
          <div class="silhouette-wrapper">
            <img id="profile-silhouette" class="silhouette-img" src="assets/male_silhouette_black.png" alt="Silhouette">
            <div class="silhouette-info">
              <p><strong>BMI:</strong> <span id="profile-bmi">–</span></p>
              <p><strong>Status:</strong> <span id="profile-status">–</span></p>
            </div>
          </div>
        </div>

        <!-- BMI over time chart for public profile -->
        <div class="card">
          <h2>BMI Over Time</h2>
          <canvas id="profile-bmi-chart"></canvas>
        </div>
      </section>
      <section class="right-col">
        <div class="card">
          <h2>Progress over time</h2>
          <canvas id="profile-chart"></canvas>
        </div>
        <!-- Athleticism chart for public profile -->
        <div class="card">
          <h2>Athleticism Score</h2>
          <canvas id="profile-athletic-chart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="profile.js"></script>
</body>
</html>
